  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfdfd;
      color: #111;
      margin: 0;
      padding: 0;
    }

    .font-garet {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }

    .font-agrandir {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
    }

    @media print {
      @page {
        margin: 0 !important;
        padding: 0 !important;
        size: A4;
      }

      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 210mm !important;
        background: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      .no-print {
        display: none !important;
      }

      #root {
        padding: 0 !important;
        margin: 0 !important;
      }

      /* Strip all layout wrappers */
      #root>div,
      #root>div>main,
      #root>div>main>div,
      #root>div>main>div>div {
        margin: 0 !important;
        padding: 0 !important;
        max-width: none !important;
        min-height: 0 !important;
        height: auto !important;
      }

      .print-container {
        transform: none !important;
        scale: 1 !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 210mm !important;
        min-height: 0 !important;
        box-shadow: none !important;
        border: none !important;
      }

      /* Native Table Layout for Print
         This ensures the header (thead) and footer (tfoot) repeat on every page
         and occupy space, preventing content overlap. */
      .cv-print-table {
        display: table !important;
        width: 100% !important;
      }

      .cv-print-table thead {
        display: table-header-group !important;
      }

      .cv-print-table tfoot {
        display: table-footer-group !important;
      }

      .cv-print-table tbody {
        display: table-row-group !important;
      }

      .cv-print-table tr {
        display: table-row !important;
      }

      .cv-print-table td {
        display: table-cell !important;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }

    /* Custom animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
  </style>
